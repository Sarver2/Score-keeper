<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
  </head>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
  />

  <style>
    .section {
      background-color: #252323;
    }
  </style>

  <body>
    <section class="section" data-theme="dark">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1570572137089-1655117ad216?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title has-text-primary is-size-4">
                  Ping Pong Score Keeper
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> -
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Select the winning point from below</p>

                  <label for="scoreOption" class="label is-large is-inline"
                    >Playing To
                  </label>
                  <div class="select is-rounded">
                    <select name="" id="scoreOption">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button id="p1Button" class="card-footer-item button is-info">
                  +1 player One
                </button>
                <button
                  id="p2Button"
                  class="card-footer-item button is-primary"
                >
                  +1 player Two
                </button>
                <button id="reset" class="card-footer-item button is-danger">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
